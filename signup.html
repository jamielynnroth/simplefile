<html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SimpleFile</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/foundation.css">
  

  <script src="js/vendor/custom.modernizr.js"></script>
<!--   // <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
 -->
</head>

<body>

<section>
	<div class="row">
			<div class="large-12 columns">
				<h1>SimpleFile</h1>
				<h4 id="phone" class="right">Contact Us: 1-800-888-8888</h4>
				<h3 class="subheader">Your taxes, made easy.</h3>
			</div>
		</div>

	<div class="row">
	<form class="large-6 columns">
		<fieldset>
			<legend>Sign Up</legend>

			<div class="row">
				<div class="large-12 columns">
					<input type="text" placeholder="Liz Lemon">
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<input type="email" placeholder="me@lizlemon.com">
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<input type="alpha_numeric" placeholder="222 Broadway">
				</div>
				<div class="large-12 columns">
					<input type="alpha_numeric" placeholder="20th Floor">
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<input type="alpha" placeholder="New York, NY">
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
						<input type="card" placeholder="card number">
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
						<input type="ccv" placeholder="ccv">
				</div>
			</div>

			<a href="#" class="button small success">Submit</a>

		</fieldset>
	</form>
	</div>
		

</section>
	

</body>

</html>
